{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    {% comment %} <p class="lal-bg">test</p>
    <img src="{% static "images/images.jpg" %}" alt=""> {% endcomment %}
    {% with count=0 %}
        {% for name in names  %}
            {% if not name == 'John' %}
                <p>{{ name }}</p>
            {% endif %}
            {{ count|add:1 }}
        {% endfor %}
        <p> {{ count }} </p>
    {% endwith %}
    <p class="lal-bg">{{ age }}</p>
</body>
</html>
