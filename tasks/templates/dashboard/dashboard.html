{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    {% block title %}{% endblock title %}
    {% comment %} <script src="https://cdn.tailwindcss.com"></script> {% endcomment %}
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <style>
        body {
            font-family: Inter, sans-serif;
        }
    </style>
</head>
<body class="p-6 bg-gray-50">
    <!-- Header  -->
     <div class="max-w-[1440px] mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-semibold">Dashboard</h1>
            <div class="flex items-center gap-4">
                <button class="p-2 rounded-full hover:bg-gray-100 relative">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                      </svg>
                </button>
                <button class="w-10 h-10 bg-blue-500 rounded-full text-white font-semibold flex items-center justify-center">B</button>
            </div>
         </header>
     </div>
     <!-- stats grid -->
      <main>
        <!-- stats grid  -->
        <div class="grid grid-cols-4 gap-6 mb-8">
            <!-- total task -->
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="text-sm font-medium text-gray-500 mb-4">TOTAL TASK</h3>
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-3xl font-semibold mb-1">3</p>
                        <p class="text-gray-500 text-sm">11 Last Month</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"  stroke="currentColor" class="w-6 h-6 text-blue-600">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                          </svg>   
                    </div>               
                </div>
            </div>
            <!-- completed task -->
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="text-sm font-medium text-gray-500 mb-4">COMPLETED TASK</h3>
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-3xl font-semibold mb-1">1</p>
                        <p class="text-gray-500 text-sm">11 Last Month</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-green-600">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />
                          </svg>                          
                    </div>               
                </div>
            </div>
            <!-- task in progress -->
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="text-sm font-medium text-gray-500 mb-4">TASK IN PROGRRESS</h3>
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-3xl font-semibold mb-1">1</p>
                        <p class="text-gray-500 text-sm">11 Last Month</p>
                    </div>
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-yellow-600">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                          
                    </div>               
                </div>
            </div>
            <!-- todo task -->
            <div class="bg-white rounded-xl p-6 shadow-sm">
                <h3 class="text-sm font-medium text-gray-500 mb-4">TODOS</h3>
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-3xl font-semibold mb-1">1</p>
                        <p class="text-gray-500 text-sm">11 Last Month</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"  stroke="currentColor" class="w-6 h-6 text-purple-600">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
                          </svg>   
                    </div>               
                </div>
            </div>
        </div>
        {% block tasks %}
        
        {% endblock tasks %}


         <!-- <div class="bg-white rounded-xl shadow-sm p-4 border-b border-gray-100 text-sm text-gray-500">
          
        </div> -->
      </main>
      {% include "footer.html" %}
</body>
</html>
